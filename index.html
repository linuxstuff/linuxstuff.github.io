<h2># Chef facts</h2>

<h2>ignore_failure during converge phase</h2>

<blockquote>
  <p>gem_package "syntax" do </p>

<p>action :install </p>

<p>ignore_failure true </p>

<p>end </p>
</blockquote>

<h2>Guards example</h2>

<p>template "/tmp/somefile" do
  mode '0644'
  source "somefile.erb"
  not_if do
    File.exists?("/etc/passwd")
  end
end</p>
