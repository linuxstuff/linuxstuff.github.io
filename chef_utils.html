<h1>Chef utils</h1>

<p><strong>Change chef-server-webui settings in chef 11</strong></p>

<ul>
<li>go to file: /opt/chef-server/embedded/cookbooks/chef-server/attributes/default.rb</li>
<li>search for <em>default['chef_server']['chef-server-webui']['listen']</em> and change it </li>
<li>or you use iptables to redirect traffic to 127.0.0.1 port 9462</li>
</ul>
